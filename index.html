<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/roulette.css">
    <link rel="stylesheet" href="css/userpanel.css">
    <link rel="stylesheet" href="css/bets.css">
</head>
<body>

    

    <div id="userpanel">
        <div id="roulette">
            <div id="wheel"></div> 
        </div>
        <div class="tools">
            <p id="balance">Balance: <span id="balance-text">2000</span> USD</p>
            <div class="buttons">
                <div id="spin" class="button">Spin</div>
                <div id="clear" class="button">Clear All</div>
                <div id="continue" class="button hidden">Continue</div>
            </div>
            <div id="result">???</div>
        </div>
        <div class="bets-list">
            <h3>BET LOG</h3>
            <div class="bets-list-inner" id="bets-list-text"></div>
        </div>
    </div>

    <div id="table" class="grid-areas">
        <div id="number-zero" class="cell">0<span class="cell-amount"></span></div>
        <div id="number-1" class="cell red">1<span class="cell-amount"></span></div>
        <div id="number-2" class="cell black">2<span class="cell-amount"></span></div>

        <div id="number-10" class="cell black">10<span class="cell-amount"></span></div>
        <div id="number-11" class="cell black">11<span class="cell-amount"></span></div>
        <div id="number-12" class="cell red">12<span class="cell-amount"></span></div>
        <div id="number-13" class="cell black">13<span class="cell-amount"></span></div>
        <div id="number-14" class="cell red">14<span class="cell-amount"></span></div>
        <div id="number-15" class="cell black">15<span class="cell-amount"></span></div>
        <div id="number-16" class="cell red">16<span class="cell-amount"></span></div>
        <div id="number-17" class="cell black">17<span class="cell-amount"></span></div>

        <div id="number-21" class="cell red">21<span class="cell-amount"></span></div>
        <div id="number-22" class="cell black">22<span class="cell-amount"></span></div>
        <div id="number-23" class="cell red">23<span class="cell-amount"></span></div>
        <div id="number-24" class="cell black">24<span class="cell-amount"></span></div>
        <div id="number-25" class="cell red">25<span class="cell-amount"></span></div>

    <script src="js/game.js" defer></script>

</html>
